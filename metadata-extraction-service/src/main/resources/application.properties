server.port=8300
server.environment.cloud=false
spring.application.name=metadata-extraction-service

### Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

### Actuator
management.endpoints.web.exposure.include=health,info

### MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=METADATA_DB
spring.data.mongodb.username=METADATA_USER
spring.data.mongodb.password=METADATA_PASSWORD

### Including DataSource without autoconfig
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

### REST Logging
logging.filter.request.enabled=true
logging.filter.response.enabled=true
