# Application name
spring.application.name=api-gateway

logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.server.HttpServer=DEBUG

# Gateway routes
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.routes[0].id=blueprints-route
spring.cloud.gateway.routes[0].uri=lb://blueprint-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/importing/blueprints**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/importing/blueprints(?:/(?<remaining>.*))?, /api/v1/blueprints$\{remaining}

spring.cloud.gateway.routes[5].id=dashboard-route
spring.cloud.gateway.routes[5].uri=lb://blueprint-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/importing/dashboard
spring.cloud.gateway.routes[5].filters[0]=RewritePath=/importing/dashboard, /api/v1/blueprints/dashboard

